<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS for styling the seats */
        .seating-chart {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 10px;
            justify-content: center;
        }

        .seat {
            width: 70px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .booked {
            background-color: #FF0000;
            cursor: not-allowed;
            color: white;
        }

        .available {
            background-color: #7FFF00;
        }

        .select-button {
            width: 100%;
            padding: 10px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .reset-button {
            width: 100%;
            padding: 10px;
            margin: 10px;
            background-color: #7FFF00;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Movie Theater Seating</h2>

    <div id="seating-chart" class="seating-chart">
    </div>

    <button class="select-button" onclick="bookRandomSeat()">Select Random Seat</button>
    <button class="reset-button" onclick="resetSeats()">Reset Seats</button>

    <script>

        let theaterSeats = [
            ['X', 'O', 'X'],
            ['O', 'X', 'O'],
            ['X', 'O', 'X']
        ];

        window.onload = function () {
            arrangeSeats();
        }

        function arrangeSeats() {
            const seatingChart = document.getElementById("seating-chart");
            seatingChart.innerHTML = '';

            for (let row = 0; row < theaterSeats.length; row++) {
                for (let col = 0; col < theaterSeats[row].length; col++) {

                    const seat = document.createElement('div');
                    seat.textContent = `${String.fromCharCode(65 + row)}${col + 1}`;
                    seat.classList.add('seat');
                    seatingChart.appendChild(seat);
                    seat.addEventListener('click', () => bookSeat(row, col))

                    const seatStatus = (theaterSeats[row][col] === 'O') ? 'available' : 'booked';
                    updateSeatStatus(row, col, seatStatus)
                }
            }
        }

        function bookSeat(row, col) {
            if (theaterSeats[row][col] === 'O') {
                theaterSeats[row][col] = 'X';
                updateSeatStatus(row, col, 'booked');
                alert(`Seat ${String.fromCharCode(65 + row)}${col + 1} is booked.`);
            } else {
                alert(`Seat ${String.fromCharCode(65 + row)}${col + 1} is already taken.`);
            }
        }

        function updateSeatStatus(row, col, status) {
            const seats = document.getElementsByClassName('seat');
            const index = row * 3 + col;
            seats[index].classList.remove('available', 'booked');
            seats[index].classList.add(status);
        }

        function bookRandomSeat() {
            const availableSeats = [];

            for (let row = 0; row < theaterSeats.length; row++) {
                for (let col = 0; col < theaterSeats[row].length; col++) {
                    if (theaterSeats[row][col] === 'O') {
                        availableSeats.push({ row, col });
                    }
                }
            }

            if (availableSeats.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableSeats.length);
                const { row, col } = availableSeats[randomIndex];
                bookSeat(row, col);
            } else {
                alert('All seats are already booked.');
            }
        }

        function resetSeats() {

            // theaterSeats.forEach(row => row.fill('O'));

            //---Using map is the prefered Way for React as creates a brand new array reference rather than mutating the existing one with loops or fill.
            // theaterSeats = theaterSeats.map(row => row.map((seat) => seat = "O")) // Unnecessary seat arg assignment
            // theaterSeats = theaterSeats.map(row => row.map(seat => 'O')); // Unnecessary seat arg taking

            theaterSeats = theaterSeats.map(row => row.map(() => "O"));
            arrangeSeats();
        }
    </script>
</body>

</html>
